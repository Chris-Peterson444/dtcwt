language: python
cache:
    - apt
before_install:
    - sudo apt-get update -qq
    - sudo apt-get install -y fglrx opencl-headers
    - sudo apt-get install -y python-numpy python3-numpy
env:
    - TOX_ENV=py34
    - TOX_ENV=py27
    - TOX_ENV=py34-opencl
    - TOX_ENV=py27-opencl
install:
    - pip install --upgrade pip
    - pip install tox coveralls
script:
    - tox -e $TOX_ENV
after_success:
    - coveralls

